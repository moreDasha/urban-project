<div class="apartment-search-filter">
    <h4 class="apartment-search-filter__title title-blue">
        &#35; Ищу квартиру
    </h4>
    <div class="apartment-search-filter__wrap search-filter">
        <div class="search-filter__item input-block input-block_area">
            <h5 class="input-block__title">Район</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">Любой</p>
                <img class="input-block__block-button" src="@img/chevron-down.svg" alt="button down">
            </div>
        </div>
        <div class="search-filter__item input-block input-block_room">
            <h5 class="input-block__title">Комнат</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">Любое</p>
                <img class="input-block__block-button" src="@img/chevron-down.svg" alt="button down">
            </div>
        </div>
        <div class="search-filter__item input-block input-block_square">
            <h5 class="input-block__title">Площадь</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">от</p>
                <p class="input-block__block-value">&#8212; до</p>
                <p class="input-block__block-value input-block__block-value_thick">м&#178;</p>
            </div>
        </div>
        <div class="search-filter__item input-block input-block_price">
            <h5 class="input-block__title">Цена</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">от</p>
                <p class="input-block__block-value">&#8212; до</p>
                <p class="input-block__block-value input-block__block-value_thick">&#8381;</p>
            </div>
        </div>
    </div>
    <button class="apartment-search-filter__button">
        Показать 109 объектов
    </button>
</div>
