<div class="check-box-part" id="check-box-part">
    <div class="check-box-part__wrap">
        <p class="check-box-part__title">
            Поддерживаете ли вы предложение о льготной ипотеке для многодетных семей?
        </p>
        <ul class="check-box-part__radiobuttons">
            <li class="check-box-part__choice">
                <input class="check-box-part__input" type="radio" id="Choice1" name="mortgage" value="yes">
                <label class="check-box-part__value" for="Choice1">Да, поддерживаю</label>
            </li>
            <li class="check-box-part__choice">
                <input class="check-box-part__input" type="radio" id="Choice2" name="mortgage" value="nothing">
                <label class="check-box-part__value" for="Choice2">Затрудняюсь ответить</label>
            </li>
            <li class="check-box-part__choice">
                <input class="check-box-part__input" type="radio" id="Choice3" name="mortgage" value="no">
                <label class="check-box-part__value" for="Choice3">Нет, не поддерживаю</label>
            </li>
        </ul>
        <div class="check-box-part__button-wrap" id="checkBoxButton">
            <button class="check-box-part__button">Vote</button>
        </div>
        <div class="check-box-part__view-result">
            <p class="check-box-part__view-result-text">
                View Results <br>
                Crowdsignal.com
            </p>
        </div>
    </div>
</div>
