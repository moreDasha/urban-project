<div class="calculator-part">
    <h4 class="calculator-part__title title-blue">
        &#35; Рассчитать ипотеку
    </h4>
    <div class="calculator-part__wrap calculator">
        <div class="calculator__item input-block input-block_target">
            <h5 class="input-block__title">Цель ипотеки</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">Любая</p>
                <img class="input-block__block-button" src="@img/chevron-down.svg" alt="button down">
            </div>
        </div>
        <div class="calculator__item input-block">
            <h5 class="input-block__title">Стоимость недвижимости</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">0</p>
                <span class="input-block__roller"></span>
            </div>
        </div>
        <div class="calculator__item input-block">
            <h5 class="input-block__title">Первоначальный взнос</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">0</p>
                <span class="input-block__roller"></span>
            </div>
        </div>
        <div class="calculator__item input-block">
            <h5 class="input-block__title">Срок</h5>
            <div class="input-block__block">
                <p class="input-block__block-value">Любой</p>
                <img class="input-block__block-button" src="@img/chevron-down.svg" alt="button down">
            </div>
        </div>
        <div class="calculator__item input-block">
            <div class="input-block__block input-block__block_more">
                <p class="input-block__block-value input-block__block-value_more">Еще</p>
                <img class="input-block__block-button-add" src="@img/add.svg" alt="button add">
            </div>
        </div>
        <button class="calculator__button">
            ПОКАЗАТЬ (174)
        </button>
    </div>
</div>
